---
---

{% if entry.url %}
	<a style="cursor:pointer;" href="{{entry.url}}">{{entry.title}}.</a>
{% else %}
	{{entry.title}}.
{% endif %}

{{reference}} <!-- this is just author information -->

<span class="minilinks">
{% if entry.abstract %}
	<a style="cursor:pointer;" onclick="toggle('{{entry.key}}_abstract')">[Abstract]</a>
{% endif %}

{% if entry.url %}
	<a style="cursor:pointer;" href="{{entry.url}}">[PDF]</a>
{% endif %}

<a style="cursor:pointer;" onclick="toggle('{{entry.key}}_bibtex')">[BibTeX]</a>
</span>

{% if entry.abstract %}
	<p class="abstract" style="display:none;" id="{{entry.key}}_abstract"> <b>Abstract:</b> {{ entry.abstract }}</p>
{% endif %}
	<p class="bibtex" style="display:none;" id="{{entry.key}}_bibtex"> <b>BibTeX:</b> {{ entry.bibtex }}</p>

	<br /> <br />
<script>
function toggle(key) {
	var element = document.getElementById(key)
	if (element.style.display == 'block') {
		element.style.display = 'none'
	} else {
		element.style.display = 'block'
	}
}
</script>
