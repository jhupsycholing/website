<!DOCTYPE html>
<html>
	<head>
		  <meta charset="utf-8" />
		  <meta name="viewport" content="width=device-width" />
		  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		  <title>JHU Computational Psycholinguistics Lab | Johns Hopkins University</title>
		<link rel="stylesheet" type="text/css" media="screen,projection" href="assets/css/style.css" />
	    <script async type="text/javascript" src="https://fast.fonts.com/jsapi/c5f514c7-d786-4bfb-9484-ea6c8fbd263f.js"></script>	
	    <script async src="https://sites.krieger.jhu.edu/tallinzen/wp-content/themes/ksas_minimal_generic/assets/javascripts/modernizr.foundation.js"></script>
		 
		<link rel='dns-prefetch' href='//s.w.org' />
		<link rel='stylesheet' id='dashicons-css'  href='https://sites.krieger.jhu.edu/tallinzen/wp-includes/css/dashicons.min.css?ver=4.8' type='text/css' media='all' />
		<link rel='stylesheet' id='admin-bar-css'  href='https://sites.krieger.jhu.edu/tallinzen/wp-includes/css/admin-bar.min.css?ver=4.8' type='text/css' media='all' />
		<link rel='stylesheet' id='mo_saml_admin_settings_style-css'  href='https://sites.krieger.jhu.edu/tallinzen/wp-content/plugins/miniorange-saml-20-single-sign-on/includes/css/jquery.ui.css?ver=4.8' type='text/css' media='all' />
		<script type='text/javascript' src='https://sites.krieger.jhu.edu/tallinzen/wp-includes/js/jquery/jquery.js?ver=1.12.4'></script>
		<script type='text/javascript' src='https://sites.krieger.jhu.edu/tallinzen/wp-includes/js/jquery/jquery-migrate.min.js?ver=1.4.1'></script>
		<script type='text/javascript' src='https://sites.krieger.jhu.edu/tallinzen/wp-content/plugins/miniorange-saml-20-single-sign-on/includes/js/settings.js?ver=4.8'></script>
		<link rel="canonical" href="https://sites.krieger.jhu.edu/tallinzen/" />
		<link rel='shortlink' href='https://sites.krieger.jhu.edu/tallinzen/' />
		<link rel="alternate" type="application/json+oembed" href="https://sites.krieger.jhu.edu/tallinzen/wp-json/oembed/1.0/embed?url=http%3A%2F%2Fsites.krieger.jhu.edu%2Ftallinzen%2F" />
		<link rel="alternate" type="text/xml+oembed" href="https://sites.krieger.jhu.edu/tallinzen/wp-json/oembed/1.0/embed?url=http%3A%2F%2Fsites.krieger.jhu.edu%2Ftallinzen%2F&#038;format=xml" />
		<style type="text/css" media="print">#wpadminbar { display:none; }</style>
		<style type="text/css" media="screen">
			html { margin-top: 32px !important; }
			* html body { margin-top: 32px !important; }
			@media screen and ( max-width: 1000px ) {
				html { margin-top: 46px !important; }
				* html body { margin-top: 46px !important; }
		:q
			}

			.active{
				color:#28425e !important;
				text-decoration: underline !important;
			}
			#pagelinks{
				width:100%;

			}
			#pagelinks li{
				width:10%;
				display: inline;
				float:center !important;
			}
			#pagelinks a{
				font-size:20px;
			}
			.flex-container{
				display:flex;
				flex-direction:row;
			}
			</style>

	</head>
	<body>
		
		<div class="banner">

			<nav class="main-nav">
			  <ul id="pagelinks">
			    <li><a href="/" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
			    <li><a href="/Research.html" {% if page.url == "/Research.html" %}class="active"{% endif %}>Research</a></li>
			   
			    <li><a href="/People.html" {% if page.url == "/People.html" %}class="active"{% endif %}>People</a></li>
			    <li><a href="/Publications.html" {% if page.url == "/Publications.html" %}class="active"{% endif %}>Publications</a></li>
			  </ul>
			</nav>
		</div>

		<div id="header">		
			<h1 id="blog-title"><a href="https://psycholing.web.jhu.edu" title="JHU Computational Psycholinguistics Lab">JHU Computational Psycholinguistics Lab</a></h1>
		</div>
		
		<div id="container"  style="width:80%" class="row">
			<div id="content" class="hfeed twelve columns">
				<div id="post-2">
					<div class="entry-content">
						<div class="page" title="Page 1">
							<div class="flex-container">
								<div class="column" style="text-align:left;width:65%;">
									{{ content }}
								</div>
								<div class="column" style="flex-direction:column;width:35%" >
									<div style= "text-align: left;">
										<h3>Lab News</h3>
										<hr />
										<ul>
											{% for newsitem in site.data.news %}
											<h6><b>{{newsitem.date}}:</b> {{newsitem.text}}</h6>
											{% endfor %}
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div><!-- .post -->
			</div><!-- #content .hfeed -->
		</div>
	</body>
</html>
